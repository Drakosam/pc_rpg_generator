<div class="char-info-body">
  <div>
    <label>Name:</label>
    <input [(ngModel)]="char_sheet.name" type="text">
  </div>
  <div>
    <label>Class:</label>
    <input [(ngModel)]="char_sheet.char_class" type="text">
  </div>
  <div>
    <label>Level:</label>
    <input [(ngModel)]="char_sheet.level" type="number">
  </div>
</div>
